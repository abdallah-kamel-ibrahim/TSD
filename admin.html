<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
</head>
<body>
<h2>Admin Panel - Add Product</h2>

<p>⚠️ بعد إضافة المنتجات، احفظ products.json وادفعها على GitHub</p>

<input type="text" id="title" placeholder="Product Name">
<input type="text" id="price" placeholder="Price">
<input type="text" id="image" placeholder="Image URL">
<textarea id="description" placeholder="Description"></textarea>
<button onclick="addProduct()">Add Product</button>

<script>
function addProduct() {
  const title = document.getElementById('title').value;
  const price = document.getElementById('price').value;
  const image = document.getElementById('image').value;
  const description = document.getElementById('description').value;

  let products = JSON.parse(localStorage.getItem('products') || '[]');
  products.push({title, price, image, description});
  localStorage.setItem('products', JSON.stringify(products));

  alert('Product added! الآن عدل products.json وادفعه على GitHub');
}
</script>
</body>
</html>
