<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login - TSD</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: white;
        padding: 30px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      button {
        background: #c62828;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Admin Login</h2>
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBZcTVzgVnM2Q9C0DelAKmqcUjsPq8zh58",
        authDomain: "totalsolutiondiagnostic-ffe97.firebaseapp.com",
        projectId: "totalsolutiondiagnostic-ffe97",
        storageBucket: "totalsolutiondiagnostic-ffe97.firebasestorage.app",
        messagingSenderId: "850936511386",
        appId: "1:850936511386:web:11f3ac64e16d8ec49c9823"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Login successful
            localStorage.setItem("admin", "true"); // علامة دخول
            window.location = "dashboard.html";
          })
          .catch((error) => {
            alert("Wrong login: " + error.message);
          });
      }

      window.login = login;
    </script>
  </body>
</html>
