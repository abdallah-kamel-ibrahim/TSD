<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Products</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* Grid المنتجات */
.products-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* كرت المنتج */
.product-card {
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  transition: transform 0.3s;
}

.product-card:hover img {
  transform: scale(1.05) translateY(-5px); /* حركة بسيطة */
}

.product-info {
  padding: 10px;
  text-align: center;
}

.logo {
  width: 150px;
  margin: 20px;
}
</style>
</head>
<body>

<!-- اللوجو فوق على الشمال -->
<img src="images/logo.png" alt="Company Logo" class="logo">

<h2 style="text-align:center;">Our Products</h2>

<div class="products-container" id="products">
  <!-- المنتجات هتظهر هنا بالـ JS -->
</div>

<script>
let products = JSON.parse(localStorage.getItem('products') || '[]');
const container = document.getElementById('products');

products.forEach((p,index)=>{
  container.innerHTML += `
    <div class="product-card">
      <a href="product.html?id=${index}">
        <img src="${p.image}" alt="${p.title}">
      </a>
      <div class="product-info">
        <h4>${p.title}</h4>
        <p>${p.price}</p>
      </div>
    </div>
  `;
});
</script>
</body>
</html>
